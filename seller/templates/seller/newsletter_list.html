<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Newsletters</title>
</head>
<body>
    <h1>List of Newsletters</h1>
    <ul>
        {% for newsletter in object_list %}
            <li><a href="{% url 'newsletter_detail' newsletter.pk %}">{{ newsletter.title }}</a></li>
        {% empty %}
            <li>No newsletters available.</li>
        {% endfor %}
    </ul>
</body>
</html>
